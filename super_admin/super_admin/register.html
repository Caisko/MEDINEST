<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Registration | Vet Network</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --admin-dark: #1a1a1a;
            --bg-soft: #f4f7fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-soft);
            color: #333;
        }

        .register-section {
            padding: 60px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .auth-card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            background: #ffffff;
            overflow: hidden;
            width: 100%;
        }

        .auth-header {
            background: var(--admin-dark);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .auth-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .form-label {
            font-size: 0.725rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            color: #666;
            margin-bottom: 8px;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #fbfbfb;
            font-size: 0.9rem;
        }

        .form-control:focus {
            border-color: var(--admin-dark);
            background-color: #fff;
            box-shadow: none;
        }

        .section-divider {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--admin-dark);
            margin: 35px 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .btn-dark-admin {
            background: var(--admin-dark);
            color: white;
            padding: 14px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            transition: all 0.3s;
        }

        .btn-dark-admin:hover {
            background: #000;
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

    <main class="register-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-xl-8">

                    <div class="auth-card">
                        <div class="auth-header">
                            <div class="auth-icon">
                                <i data-feather="shield"></i>
                            </div>
                            <h3 class="fw-bold mb-1">Super Admin Registration</h3>
                            <p class="mb-0 opacity-75 small">System Authority Initialization</p>
                        </div>

                        <div class="card-body p-4 p-md-5">
                            <form id="superAdminForm" novalidate>
                                
                                <div class="section-divider">OFFICER DETAILS</div>
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Middle Name</label>
                                        <input type="text" class="form-control" placeholder="Middle Name">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Contact Number</label>
                                        <input type="tel" class="form-control" placeholder="09XXXXXXXXX" required>
                                    </div>
                                    <div class="col-md-8">
                                        <label class="form-label">Residential Address</label>
                                        <input type="text" class="form-control" placeholder="Street, City, Province" required>
                                    </div>
                                </div>

                                <div class="section-divider">SYSTEM ACCESS</div>
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Institutional Email</label>
                                        <input type="email" class="form-control" placeholder="admin@vetnetwork.gov" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Access Password</label>
                                        <input type="password" id="passwordReg" class="form-control" placeholder="••••••••" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirmation Password</label>
                                        <input type="password" id="confirmPassword" class="form-control" placeholder="••••••••" required>
                                    </div>
                                </div>

                                <div class="form-check mt-4 mb-4">
                                    <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label small text-muted" for="termsCheck">
                                        I acknowledge my responsibility as a Super Admin and agree to the <a href="#" class="text-dark fw-bold text-decoration-none">Protocol Guidelines</a>.
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-dark-admin w-100 shadow-sm">Initialize Account</button>

                                <div class="text-center mt-4">
                                    <p class="small text-muted mb-0">
                                        Already registered? <a href="login.html" class="text-dark fw-bold text-decoration-none">Access Console</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="py-4 text-center">
        <p class="text-muted small mb-0">&copy; 2026 Vet Network Authority. Encrypted Environment.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();

        const form = document.getElementById('superAdminForm');
        const password = document.getElementById('passwordReg');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', function (e) {
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match.');
                confirmPassword.focus();
                return;
            }

            if (!form.checkValidity()) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            form.classList.add('was-validated');
        });
    </script>
</body>
</html>
