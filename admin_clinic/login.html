<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Veterinary Clinic Admin Login" />
    <meta name="author" content="flexilecode" />

    <title>Clinic Admin Login | Vet Clinics</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" type="text/css" href="assets/vendors/css/vendors.min.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/theme.min.css" />

    <style>
        body {
            background: #f6f7fb;
        }

        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            max-width: 420px;
            width: 100%;
            border-radius: 10px;
        }

        .auth-logo img {
            max-height: 60px;
        }
    </style>
</head>

<body>

<!-- ================= AUTH WRAPPER ================= -->
<div class="auth-wrapper">
    <div class="card auth-card shadow-sm">
        <div class="card-body p-4">

            <!-- LOGO -->
            
            <!-- TITLE -->
            <h4 class="text-center mb-1">Clinic Admin Login</h4>
            <p class="text-center text-muted mb-4">
                Sign in to manage your veterinary clinic
            </p>

            <!-- LOGIN FORM -->
            <form action="index.html" method="POST">

                <div class="mb-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label fs-12" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    <a href="forgot_password.html" class="fs-12">
                        Forgot password?
                    </a>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Sign In
                </button>
            </form>

            <!-- FOOTER -->
            <p class="text-center mt-4 mb-0 fs-13">
                Donâ€™t have a clinic account?
                <a href="register.html" class="fw-semibold">Register here</a>
            </p>

        </div>
    </div>
</div>
<!-- ================= END AUTH WRAPPER ================= -->

<!-- Vendors JS -->
<script src="assets/vendors/js/vendors.min.js"></script>

<!-- App Init -->
<script src="assets/js/common-init.min.js"></script>

</body>
</html>
